<!-- ### FORM - Search Bar ### -->
<form class="input-group">
  <input #filter type="text" placeholder="Find your favorite dish! üîé" />
  <button class="primary" type="button" (click)="filterResults(filter.value)">
    Search
  </button>
</form>

<!-- ### UL - Dishes Section ### -->
<ul>
  <li *ngFor="let food of filteredDishes">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§Ô∏é</span>
        <div class="stars">
          <star-rating [stars]="food.stars" />
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }} </span>
        </div>
      </div>
    </a>
  </li>
</ul>
